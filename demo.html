<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerador de CPF e CNPJ</title>

    <style>
        :root {
            --primary: #6366f1;
            --secondary: #22c55e;
            --bg: #0f172a;
            --card: rgba(255, 255, 255, 0.08);
            --text: #e5e7eb;
            --muted: #94a3b8;
            --danger: #ef4444;
        }

        * {
            box-sizing: border-box;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
                Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
                sans-serif;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: radial-gradient(circle at top, #1e293b, var(--bg));
            color: var(--text);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }

        .container {
            width: 100%;
            max-width: 960px;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 32px;
            gap: 16px;
        }

        header h1 {
            font-size: 2rem;
            margin: 0;
            background: linear-gradient(90deg, #60a5fa, #22c55e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .back-btn {
            background: transparent;
            border: 1px solid var(--muted);
            color: var(--text);
            padding: 8px 14px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }

        .card {
            background: var(--card);
            backdrop-filter: blur(12px);
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            gap: 14px;
        }

        .card h2 {
            font-size: 1.1rem;
            margin: 0;
        }

        .result {
            background: rgba(0, 0, 0, 0.35);
            padding: 12px;
            border-radius: 10px;
            font-size: 1.05rem;
            letter-spacing: 1px;
            text-align: center;
            min-height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .actions {
            display: flex;
            gap: 10px;
        }

        button {
            flex: 1;
            border: none;
            border-radius: 10px;
            padding: 10px;
            font-size: 0.95rem;
            cursor: pointer;
            transition: transform 0.15s ease, box-shadow 0.15s ease,
                opacity 0.15s ease;
            color: white;
        }

        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            opacity: 0.95;
        }

        .btn-generate {
            background: var(--primary);
        }

        .btn-copy {
            background: var(--secondary);
        }

        .btn-copy.copied {
            background: #16a34a;
        }

        .options {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            color: var(--muted);
        }

        footer {
            margin-top: 28px;
            text-align: center;
            font-size: 0.85rem;
            color: var(--muted);
        }

        footer a {
            color: #60a5fa;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Gerador de CPF & CNPJ</h1>
            <button class="back-btn" onclick="window.location.href='/'">
                ‚¨Ö Voltar
            </button>
        </header>

        <section class="grid">
            <!-- CPF -->
            <div class="card">
                <h2>üìÑ CPF</h2>
                <div id="cpfResult" class="result">‚Äî</div>

                <div class="options">
                    <input type="checkbox" id="cpfMask" checked />
                    <label for="cpfMask">Usar m√°scara</label>
                </div>

                <div class="actions">
                    <button class="btn-generate" id="cpfGenerate">
                        Gerar
                    </button>
                    <button class="btn-copy" id="cpfCopy">
                        Copiar
                    </button>
                </div>
            </div>

            <!-- CNPJ V1 -->
            <div class="card">
                <h2>üè¢ CNPJ v1 (Num√©rico)</h2>
                <div id="cnpjV1Result" class="result">‚Äî</div>

                <div class="options">
                    <input type="checkbox" id="cnpjV1Mask" checked />
                    <label for="cnpjV1Mask">Usar m√°scara</label>
                </div>

                <div class="actions">
                    <button class="btn-generate" id="cnpjV1Generate">
                        Gerar
                    </button>
                    <button class="btn-copy" id="cnpjV1Copy">
                        Copiar
                    </button>
                </div>
            </div>

            <!-- CNPJ V2 -->
            <div class="card">
                <h2>üÜï CNPJ v2 (Alfanum√©rico)</h2>
                <div id="cnpjV2Result" class="result">‚Äî</div>

                <div class="options">
                    <input type="checkbox" id="cnpjV2Mask" checked />
                    <label for="cnpjV2Mask">Usar m√°scara</label>
                </div>

                <div class="actions">
                    <button class="btn-generate" id="cnpjV2Generate">
                        Gerar
                    </button>
                    <button class="btn-copy" id="cnpjV2Copy">
                        Copiar
                    </button>
                </div>
            </div>
        </section>

        <footer>
            Documenta√ß√£o oficial:
            <a href="https://gabriel-logan.github.io/Gerador-CPF-e-CNPJ-valido" target="_blank">
                Gerador de CPF e CNPJ
            </a>
        </footer>
    </div>

    <script type="module">
        import {
            generateCpf,
            generateCnpj,
            CNPJ_VERSIONS,
        } from "https://cdn.jsdelivr.net/npm/cpf_and_cnpj-generator@1.5.0/+esm";

        /* ========= M√ÅSCARAS ========= */

        const maskCpf = (value) =>
            value.replace(/^(\d{3})(\d{3})(\d{3})(\d{2})$/, "$1.$2.$3-$4");

        const maskCnpjV1 = (value) =>
            value.replace(
                /^(\d{2})(\d{3})(\d{3})(\d{4})(\d{2})$/,
                "$1.$2.$3/$4-$5"
            );

        const maskCnpjV2 = (value) =>
            value.replace(
                /^([A-Z0-9]{2})([A-Z0-9]{3})([A-Z0-9]{3})([A-Z0-9]{2})([A-Z0-9]{2})(\d{2})$/,
                "$1.$2.$3/$4$5-$6"
            );

        const stripMask = (value) => value.replace(/[.\-\/]/g, "");

        /* ========= COPY ========= */

        function copy(text, btn) {
            if (!text || text === "‚Äî") return;
            navigator.clipboard.writeText(text);
            btn.textContent = "Copiado!";
            btn.classList.add("copied");
            setTimeout(() => {
                btn.textContent = "Copiar";
                btn.classList.remove("copied");
            }, 1200);
        }

        /* ========= CPF ========= */

        cpfGenerate.onclick = () => {
            let value = generateCpf();
            if (cpfMask.checked) value = maskCpf(value);
            cpfResult.textContent = value;
        };

        cpfCopy.onclick = () => copy(cpfResult.textContent, cpfCopy);


        cnpjV1Generate.onclick = () => {
            let value = generateCnpj(CNPJ_VERSIONS.V1);
            value = stripMask(value); 
            if (cnpjV1Mask.checked) value = maskCnpjV1(value);
            cnpjV1Result.textContent = value;
        };

        cnpjV1Copy.onclick = () =>
            copy(cnpjV1Result.textContent, cnpjV1Copy);


        cnpjV2Generate.onclick = () => {
            let value = generateCnpj(CNPJ_VERSIONS.V2);
            value = stripMask(value);
            if (cnpjV2Mask.checked) value = maskCnpjV2(value);
            cnpjV2Result.textContent = value;
        };

        cnpjV2Copy.onclick = () =>
            copy(cnpjV2Result.textContent, cnpjV2Copy);
    </script>

</body>

</html>
